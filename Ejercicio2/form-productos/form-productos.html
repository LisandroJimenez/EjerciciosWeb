<!DOCTYPE html>
<html lang="en">

<head ">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
        <link href="styles.css" rel="stylesheet" />
</head>

<body >
    <nav class="navbar bg-body-tertiary fixed-top position-relative">
        <div class="container-fluid ">
            <img width="60px" src="../assets/img/Kinal.png" alt="Kinal">
            <a class="navbar-brand" href="#">Formulario de Productos</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
                aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar"
                aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasNavbarLabel">
                        Sistema de Gestion
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="../index.html">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="form-productos.html">Formulario</a>
                        </li>
                        
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    <header class="Hoa">
        <div class="container position-relative mt-5">
            <div class="form-floating mb-3" mb-5>
                <input type="text" class="form-control" id="ProductoId" placeholder="name@example.com">
                <label for="ProductoId"> Producto ID</label>
            </div>
            <div class="form-floating mb-3" mb-5>
                <input type="text" class="form-control" id="nombre" placeholder="name@example.com">
                <label for="nombre"> Nombre</label>
            </div>
            <div class="form-floating mb-3" mb-5>
                <input type="text" class="form-control" id="marca" placeholder="name@example.com">
                <label for="marca">Marca</label>
            </div> 
            <div class="input-group mb-3">
                <span class="input-group-text">Q</span>
                <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
                <span class="input-group-text">.00</span>
            </div>
    
            <div class="form-floating">
                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                <label for="floatingTextarea2">Descripcion del producto</label>
            </div>
            <div>
                <input type="submit" class="btn btn-outline-success mt-3" >
            </div>
        </div>
    </header>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
